<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TNTT - Gx Nam Hòa</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="logo">
    <img src="assets/img/logo.png" alt="Đoàn TNTT - Gx Nam Hòa">
  </div>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label fixed color="primary">Tài Khoản</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Chưa nhập Tài Khoản
      </p>

      <ion-item>
        <ion-label fixed color="primary">Mật Khẩu</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Chưa nhập Mật Khẩu
      </p>
    </ion-list>

    <ion-row responsive-sm [hidden]="isLoading">
      <ion-col>
        <button ion-button (click)="onLogin(loginForm)" type="submit" block>Đăng Nhập</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
